<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Generator.</title>
</head>
<body id="gradient">
    <header>
        <h1>Background Generator</h1>
    </header>
    <main>
        <section>
            <label for="Color1">First color&#58</label>
            <input type="color" name="Color1" id="color1" value="#00ff00"/>
            <label for="color2">second color&#58</label>
            <input type="color" name="color2" value="#ff0000"/>
            <select class="toDirection" >
                <option value="to right">to right</option>
                <option value="to right bottom">to right bottom</option>
                <option value="to right top"> to right top</option>
                <option value="to left">to left</option>
                <option value="to left bottom">to left bottom</option>
                <option value="to left top">to left top</option>
                <option value="to bottom"> to bottom</option>
                <option value="to top">to top</option>
                <option value="radial">radial</option>
            </select>
            <button class="random direction">random direction</button>
        </section>
        <section>
            <h2>current CSS Background</h2>
            <h3 class="background Generator"></h3>
            <button class="random">Random both color/button>
            <button class="firstrandomBtn">Random only first color</button>
            <button class="second randomBtn">
                random only second color
            </button>
        </section>
    </main>
    <footer>
        <p>Made with &x2570; </p>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
